<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(180deg, #0f3a8a 0%, #1a51c9 35%, #2f7cff 100%);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(47,124,255,0.25) 0%, transparent 60%);
            border-radius: 50%;
        }
        
        .content {
            position: relative;
            z-index: 2;
            padding: 80px;
            color: white;
        }
        
        h1 {
            font-size: 64px;
            font-weight: bold;
            margin: 0 0 20px 0;
            line-height: 1.1;
        }
        
        .subtitle {
            font-size: 32px;
            margin: 0 0 20px 0;
            opacity: 0.9;
        }
        
        .description {
            font-size: 20px;
            opacity: 0.8;
            max-width: 600px;
            line-height: 1.4;
        }
        
        .cta {
            margin-top: 40px;
            display: inline-block;
            background: linear-gradient(90deg, #8B5CF6 0%, #2F7CFF 100%);
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="bg-circle"></div>
    <div class="content">
        <h1>Flowdash</h1>
        <div class="subtitle">Advanced Analytics to Grow Your Business</div>
        <div class="description">Turn data into decisions with real-time insights, automated reporting, and seamless collaboration.</div>
        <div class="cta">Start Now</div>
    </div>
</body>
</html>
